<!DOCTYPE html>
<html>
<head>
<script src="js/localstorage.js"></script>
</head>
<body>
	<p><button onclick="clickCounterInterior();" type="button">Click to increase Counter with inbuilt variable!</button></p>
	<div id="resultForInternalVariable"></div>

	<p><button onclick="clickCounterDeleteInterior();" type="button">Click to reset inbuilt variable in local storage!</button></p>
	<div id="resultForInternalVariableDelete"></div>
	
	<p><button onclick="clickCounterExterior();" type="button">Click to increase Counter with user defined variable!</button></p>
	<div id="resultForExteriorVariable"></div>
	
	<p><button onclick="clickCounterDeleteExterior();" type="button">Click to delete user defined variable from local storage!</button></p>
	<div id="resultForExteriorVariableDelete"></div>
</body>
</html>
