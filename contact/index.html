<!Doctype>
<html>
<head>
	<title>
		Contact us Today
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>Contact us Today!</h2>
	
	<div class="label">
		<p>First Name</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/identity.svg"></div>
		<div class="input">
			<input type="text" placeholder="First Name" pattern="[a-zA-Z]{3,30}$"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Last Name</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/identity.svg"></div>
		<div class="input">
			<input type="text" placeholder="Last Name" pattern="[a-zA-Z]{3,30}$"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Email</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/email.svg"></div>
		<div class="input">
			<input type="text" placeholder="E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Phone #</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/phone.svg"></div>
		<div class="input">
			<input type="text" placeholder="(845)555-1212" pattern="[0-9]{10}"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Address</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/home.svg"></div>
		<div class="input">
			<input type="text" placeholder="Address" pattern="[0-9]+[,]+[a-zA-Z ]+"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>City</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/home.svg"></div>
		<div class="input">
			<input type="text" placeholder="City" pattern="[a-zA-Z]+{3,}"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>State</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/list.svg"></div>
		<div class="input">
			<select name="state">
				<option value="" disabled selected>Please select your state</option>
				<option value="Assam">Assam</option>
				<option value="Bhopal">Bhopal</option>
				<option value="Chattisgarh">Chattisgarh</option>
				<option value="Rajasthan">Rajasthan</option>
			</select>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Zip Code</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/home.svg"></div>
		<div class="input">
			<input type="text" placeholder="Zip Code" pattern="[0-9]{6}"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Website or domain name</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/language.svg"></div>
		<div class="input">
			<input type="text" placeholder="Website or domain name" pattern="(https?:\/\/)?([\w\d]+\.)?[\w\d]+\.\w+\/?.+"/>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label">
		<p>Do you have Hosting?</p>
	</div>
	<div class="radiofield">
		<input type="radio" name="havehosting" value="yes">Yes</input><br/>
		<input type="radio" name="havehosting" value="no">No</input>
	</div>
	<div style="clear: both" style="height:0.5%">
	
	<div class="label">
		<p>Project Description</p>
	</div>
	<div class="field">
		<div class= "icon"><img src="images/edit.svg"></div>
		<div class="input">
			<textarea rows="4" cols="50" placeholder= "Project Description"></textarea>
		</div>
	</div>
	<div style="clear: both">
	
	<div class="label"></div>
	<button class="btn">               
		<span id="sendtext">Send</span>
		<img src="images/send.svg" id="sendimage"/>
	</button>
	<div style="clear: both">

<body>
</html>
